<html>
    <head>
        <title>UI Pages</title>
        <link rel="stylesheet" href="Mystyles2.css"/>
        <style>
            body {
                background-color:rgb(0, 217, 255)
            }
        </style>
    </head>
    <body>
        <header align="right">
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contactus.html">Contact Us</a></li>
                    <li><a href="Registrationpage.html">Register</a></li>
                    <li><a href="Loginpage.html">Login</a></li>
                </ul>
            </nav>
        </header><br><br>
        <h2 align="center"><span style="color: darkviolet;">Registration Form</span></h2><br>
        <br>
        <center><img border="3" src="r.jpg"  
            width="300" height="250">
        <br><br><br>
        </center>
        <form action=".\Regsuccess.html">
            <section class="c1">
                User Name : <input type="text" name="uname" autofocus placeholder="username"><br><br>
                Password : <input type="password" name="pass" placeholder="password"><br><br>
                Age :  <select name="age">
                <option value="t">15-19</option>
                <option value="a">20-24</option>
                <option value="y">25-30</option>
                </select><br><br>
                Date of Birth:<input type="date" name="=dob" placeholder="Date of Birth"><br><br>
                Email: <input type="email" name="=office" id="myofficeid" placeholder="email"><br><br>
                Mobile no:
                <input type="tel" name="=personal" id="per1" placeholder="mobile no"
                pattern="[0-9]{10}" title="the ten digits number">
                <br><br>
                Gender  : 
                <br>
                <input type="radio" name="gen" value="M">Male<br>
                <input type="radio" name="gen" value="F">Female <br>
                <input type="radio" name="gen" value="O">Others <br><br>
                Branches : <select name="branch">
               <option value="CSE">CSE</option>
               <option value="DS">DS</option>
               <option value="AIML">AIML</option>
               <option value="ECE">ECE</option>
               <option value="EEE">EEE</option>
               <option value="Mech">MECH</option>
               <option value="CIVIL">CIVIL</option> 
               </select><br><br>
               Languages : 
               <br>
               <input type="checkbox" name="lang" value="E">English<br>
               <input type="checkbox" name="lang" value="H">Hindi<br>
               <input type="checkbox" name="lang" value="T">Telugu<br><br>
               Address : 
               <br><br>
               <textarea rows="9" cols="38">Enter Your Address</textarea><br><br>
               <center><input type="submit"></center>
            </section>
        </form>
        <footer>
            <p>&copy; 2024 My MyCompany.All rights reserved</p>
        </footer>
    </body>
</html>
